{% set name = "pybigquery" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 24ef28f6f84b75bb2e9f6a37805bf6accf05d62baf0bc81ff5ad99d0218a37f8

build:
  noarch: python
  entry_points:
    - bigquery = pybigquery.sqlalchemy_bigquery:BigQueryDialect
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - sqlalchemy >=1.1.9
    - google-cloud-bigquery >=1.6.0
    - future

test:
  imports:
    - pybigquery
    - pybigquery.api
    - pybigquery.parse_url
    - pybigquery.sqlalchemy_bigquery

about:
  home: https://github.com/mxmzdlv/pybigquery
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SQLAlchemy dialect and API client for BigQuery.

extra:
  recipe-maintainers:
    - tim-werner
